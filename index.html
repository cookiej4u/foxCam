<!DOCTYPE html>
<html manifest="manifest.appcache">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>foxCam</title>
    <link rel="stylesheet" href="css/central.css" type="text/css"/>
</head>
<body>

  <x-appbar id="navigator">
    <div id="back">
      <li class="tappable">
        <a>
           <i class="fa fa-arrow-left button-fig"></i>
        </a>
      </li>
    </div>
  <header>
    <li class="tappable">
      <a>
        <i class="fa fa-reply button-fig"></i>
      </a>
    </li>
    <li class="tappable">
      <a>
        <i class="fa fa-share button-fig"></i>
      </a>
    </li>
  </header>
  <div id="save">
    <li class="tappable">
      <a>
        <i class="fa fa-save button-fig"></i>
        <span class="button-title">Save</span>
      </a>
    </li>
  </div>
  </x-appbar>
  <div>
    <div id="intro-screen" class="page">
      <ul>
        <li class="page-toggler" id="camera" data-page-no="1" footer-page-no="1"><a>Camera</a></li>
        <li class="page-toggler" id="edit" data-page-no="2" footer-page-no="2"><a>Edit</a></li>
        <li class="page-toggler" id="collage" data-page-no="3" footer-page-no="3"><a>Collage</a></li>
        <li class="page-toggler" id="setting" data-page-no="4" footer-page-no="4"><a>Setting</a></li>
      </ul>
    </div>
    <div id="camera-screen" class="page" data-page-no="1">
      camera page
    </div>

    <div id="edit-screen" class="page" data-page-no="2">
        <div id="image-canvas-wrapper"></div>
        <div class="inner">
          <span class="wrapper tappable">
            <i id="choose-image" class="fa fa-file tappable"></i>
          </span>
        </div>
    </div>
    <div id="collage-screen" class="page" data-page-no="3">
      collage page
    </div>
    <div id="setting-screen" class="page" data-page-no="4">
      setting page
    </div>

  </div> 
  <div>
    <div id="intro-footer">
    </div>
    <div id="camera-footer" class="footer" footer-page-no="1">
      camera-footer
    </div>
    <div id="edit-footer" class="footer" footer-page-no="2">
      <ul id="edit-intro">
        <li class="tappable">
          <a id="crop_buttom">
            <i class="fa fa-crop button-fig"></i>
            <span class="button-title">Crop</span>
          </a>
        </li>
        <li class="tappable">
          <a id="rotate_buttom">
            <i class="fa fa-repeat button-fig"></i>
            <span class="button-title">Rotate</span>
          </a>
        </li>
        <li class="tappable">
          <a>
            <i class="fa fa-font button-fig"></i>
              <span class="button-title">Text</span>
          </a>
        </li>
        <li class="tappable">
          <a id="effect_buttom">
            <i class="fa fa-magic button-fig"></i>
              <span class="button-title">Effect</span>
          </a>
        </li>
        <li class="tappable">
          <a>
            <i class="fa fa-credit-card button-fig"></i>
              <span class="button-title">Frame</span>
          </a>
        </li>
        <li class="tappable">
          <a>
            <i class="fa fa-heart button-fig"></i>
              <span class="button-title">Stamps</span>
          </a>
        </li>
      </ul>

      <ul id="edit-crop">
      </ul>

      <ul id="edit-rotate">
        <li class="tappable">
          <a class="rotateButtom">
            <i class="fa fa-times button-fig"></i>
          </a>
        </li>
        <li id="rotate-left" class="tappable">
          <a class="rotateButtom">
            <i class="fa fa-rotate-left button-fig"></i>
          </a>
        </li>
        <li id="rotate-right" class="tappable">
          <a class="rotateButtom">
            <i class="fa fa-rotate-right button-fig"></i>
          </a>
        </li>
        <li class="tappable">
          <a class="rotateButtom">
            <i class="fa fa-arrows-h button-fig"></i>
          </a>
        </li>
        <li class="tappable">
          <a class="rotateButtom">
            <i class="fa fa-arrows-v button-fig"></i>
          </a>
        </li>
        <li class="tappable">
          <a class="rotateButtom">
            <i class="fa fa-check button-fig"></i>
          </a>
        </li>
      </ul>

      <ul id="edit-effect">
        <li class="tappable">
          <a class="effectButtom">
            <i class="fa fa-times button-fig"></i>
          </a>
        </li>
        <div id="scrollBar">
          <li class="tappable">
          <a class="rotateButtom">
            <i class="fa fa-check button-fig"></i>
          </a>
        </li>
          <li class="tappable">
          <a class="rotateButtom">
            <i class="fa fa-check button-fig"></i>
          </a>
        </li>
        <li class="tappable">
          <a class="rotateButtom">
            <i class="fa fa-check button-fig"></i>
          </a>
        </li>
        <li class="tappable">
          <a class="rotateButtom">
            <i class="fa fa-check button-fig"></i>
          </a>
        </li>
        <li class="tappable">
          <a class="rotateButtom">
            <i class="fa fa-check button-fig"></i>
          </a>
        </li>
        </div>
        <li class="tappable">
          <a class="effectButtom">
            <i class="fa fa-check button-fig"></i>
          </a>
        </li>
      </ul>
    </div>
    <div id="collage-footer" class="footer" footer-page-no="3">
        collage-footer
    </div>
    <div id="setting-footer" class="footer" footer-page-no="4">
        setting-footer
    </div>
  </div>
  <script type="text/javascript" src="js/brick-0.9.1.byob.min.js"></script>
  <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
  <script type="text/javascript" src="js/fabric.js.all.min.js"></script>
  <script type="text/javascript" src="js/jquery.rotate.1-1.js"></script>
  <script type="text/javascript" src="js/foxcam.js"></script>
</body>
</html>
