<!DOCTYPE html>
<html manifest="manifest.appcache">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>foxCam</title>
    <link rel="stylesheet" href="css/central.css" type="text/css"/>
</head>
<body>
  <div>
    <x-appbar id="navigator">
      <div id="back">
        <li class="tappable">
          <a>
             <i class="fa fa-arrow-left button-fig"></i>
          </a>
        </li>
      </div>
      <header>
        <li class="tappable">
          <a>
            <i class="fa fa-reply button-fig"></i>
          </a>
        </li>
        <li class="tappable">
          <a>
            <i class="fa fa-share button-fig"></i>
          </a>
        </li>
      </header>
      <div id="compare">
        <li class="tappable">
          <a>
            <i class="fa fa-star button-fig"></i>
            <span class="button-title">Compare</span>
          </a>
        </li>
      </div>
    </x-appbar>
  </div>
  <div>
    <div id="intro-screen" class="page">
      <ul>
        <li class="page-toggler" id="edit" data-page-no="1" footer-page-no="1"><a>Edit</a></li>
        <li class="page-toggler" id="collage" data-page-no="2" footer-page-no="2"><a>Collage</a></li>
        <li class="page-toggler" id="about" data-page-no="3" footer-page-no="3"><a>About</a></li>
      </ul>
    </div>

    <div id="edit-screen" class="page" data-page-no="1">
        <canvas id="image-canvas"></canvas>
        <div class="inner">
          <span class="wrapper tappable">
            <i id="choose-image" class="fa fa-file tappable"></i>
          </span>
        </div>
    </div>
    <div id="collage-screen" class="page" data-page-no="2">
      collage page
    </div>
    <div id="about-screen" class="page" data-page-no="3">
      about page
    </div>

  </div> 
  <div>
    <div id="intro-footer">
    </div>
    <div id="edit-footer" class="footer" footer-page-no="1">
      <ul>
        <li class="tappable">
          <a>
            <i class="fa fa-crop button-fig"></i>
            <span class="button-title">Crop</span>
          </a>
        </li>
        <li class="tappable">
          <a>
            <i class="fa fa-repeat button-fig"></i>
            <span class="button-title">Rotate</span>
          </a>
        </li>
        <li class="tappable">
          <a>
            <i class="fa fa-cloud button-fig"></i>
              <span class="button-title">Color</span>
          </a>
        </li>
        <li class="tappable">
          <a>
            <i class="fa fa-magic button-fig"></i>
              <span class="button-title">Effect</span>
          </a>
        </li>
        <li class="tappable">
          <a>
            <i class="fa fa-credit-card button-fig"></i>
              <span class="button-title">Frame</span>
          </a>
        </li>
        <li class="tappable">
          <a>
            <i class="fa fa-heart button-fig"></i>
              <span class="button-title">Stamps</span>
          </a>
        </li>
      </ul>
    </div>
    <div id="collage-footer" class="footer" footer-page-no="2">
        collage-footer
    </div>
    <div id="about-footer" class="footer" footer-page-no="3">
        about-footer
    </div>
  </div>
  <script type="text/javascript" src="js/brick-0.9.1.byob.min.js"></script>
  <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
  <script type="text/javascript" src="js/fabric.js.all.min.js"></script>
  <script type="text/javascript" src="js/foxcam.js"></script>
</body>
</html>
